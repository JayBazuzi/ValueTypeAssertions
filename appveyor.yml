version: 0.0.{build}
image: Visual Studio 2015
environment:
  TreatWarningsAsErrors: true
before_build:
- nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
after_build:
- ps: packages\JetBrains.ReSharper.CommandLineTools.2019.1.3\tools\inspectcode.exe ValueTypeAssertions.sln --output=InspectCodeOutput.xml --disable-settings-layers:'GlobalAll;GlobalPerProduct;SolutionPersonal;ProjectPersonal' ; fc.exe InspectCodeBaseline.xml InspectCodeOutput.xml
assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: "{version}"
  assembly_informational_version: "{version}-{branch}"
